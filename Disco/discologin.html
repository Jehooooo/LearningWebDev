<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="disco.css">
  <title>Document</title>
</head>
<body>
  <div class="mainlogin-container">
    <h4>Welcome Back!</h4>
    <p>We're so excited to see your again!</p>
    <div class="login-form">
      <form action="index.html" method="post">
        <label for="username" >Username</label>
        <input type="text" id="username" name="username" required>
        
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        <a href="#">Forgot Password</a>
        
        <button type="submit">Login</button>
      </form>
    </div>

      <button class = "back-button1" onclick="history.back()">> Back</button>

    </div>
    </div>

    <p>Need an account?<a href="register.html">Register</a></p>

    <section class="qr-code-section">
      <h4>Log in with QR Code</h4>
      <p>Scan this with the Discord mobile app to log in directly.</p>
      <img src="images/qr_code_without_logo.png" alt="QR Code" width="200" height="200">
      <p><a href="#">Or, sign in with passkey </a></p>
    </section>
  </div>

  
</body>
</html>
